<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_04</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="task_04.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

<div class="wrapper">

    <!--/*...................................HEADER................................*/-->

    <div class="header" >

    </div>


    <!--/*...................................MAIN................................*/-->

    <div class="main" >

        <div class="main__sidebar" >

            <div class="main__sidebar__add">

                <div class="main__sidebar__add__button">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <span>add a book</span>
                </div>
            </div>

            <div class="main__sidebar__nav">
                <div class="main__sidebar__nav__elem">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <span>Now Reading</span>
                </div>
                <div class="main__sidebar__nav__elem">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <span>Browse</span>
                </div>
                <div class="main__sidebar__nav__elem">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    <span>Buy Books</span>
                </div>
                <div class="main__sidebar__nav__elem">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <span>Favourite Books</span>
                </div>
                <div class="main__sidebar__nav__elem">
                    <i class="fa fa-th-list" aria-hidden="true"></i>
                    <span>Wishlist</span>
                </div>
                <div class="main__sidebar__nav__elem">
                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <span>History</span>
                </div>

            </div>

            <div class="main__sidebar__user-category">
                <div class="main__sidebar__personal_category__elem">
                    <i class="fa fa-circle fa-circle_1" aria-hidden="true"></i>
                    <span>Must Read Titles</span>
                </div>
                <div class="main__sidebar__personal_category__elem">
                    <i class="fa fa-circle fa-circle_2" aria-hidden="true"></i>
                    <span>Best Of List</span>
                </div>
                <div class="main__sidebar__personal_category__elem">
                    <i class="fa fa-circle fa-circle_3" aria-hidden="true"></i>
                    <span>Classic Novels</span>
                </div>
                <div class="main__sidebar__personal_category__elem">
                    <i class="fa fa-circle fa-circle_4" aria-hidden="true"></i>
                    <span>Non Fiction</span>
                </div>
            </div>

            <div class="main__sidebar__history_list">

                <div class="main__sidebar__history_list__elem">

                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <p>You added<span>Fight Club</span>by<span>Chuck Palahniuk</span>to your<span>Must Read Titles.</span><br><span class="minutes">48 minutes ago</span>
                    </p>

                </div>

                <div class="main__sidebar__history_list__elem">

                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                    <p>You added<span>The Trial</span>by<span>Franz Kafka</span>to your<span>Must Read Titles.</span><br><span class="minutes">48 minutes ago</span>
                    </p>

                </div>

            </div>

        </div>

        <div class="content">

        </div>

    </div>


    <!--/*...................................FOOTER................................*/-->


    <div class="footer" >

    </div>

</div>

</html>
