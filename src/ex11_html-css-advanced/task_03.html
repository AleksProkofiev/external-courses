<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_03</title>
    <link type="text/css" rel="stylesheet" href="task_03.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></head>
<body>

<div class="wrapper">

    <!--/*...................................HEADER................................*/-->

    <header>
            <div><i class="fa fa-bars" aria-hidden="true"></i></div>
            <div>New Post</div>
            <div>Next</div>
    </header>

    <!--/*...................................NAV................................*/-->

    <nav>
        <div class="location">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <p>Location</p>
        </div>
        <div class="category">
            <i class="fa fa-align-left" aria-hidden="true"></i>
            <p>Category</p>
        </div>
    </nav>

    <!--/*...................................FORM................................*/-->

    <div class="form">
        <form action="#">
            <label>
            <input type="text" id="title" name="title" required>
            <span>Title</span>
            </label>

            <label>
            <input type="text" id="price" name="price" required>
            <span>Price</span>
            </label>

            <label>
            <input type="text" id="specLoc" name="specLoc" required>
            <span>Specific location (optional)</span>
            </label>

            <label>
            <input type="text" id="description" name="description" required>
            <span>Description</span>
            </label>
        </form>
    </div>

</div>

</body>
</html>
