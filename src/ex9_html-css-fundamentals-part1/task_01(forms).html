<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task_01(forms)</title>
    <link type="text/css" rel="stylesheet" href="task_01(forms).css">
</head>
<body>

<div id="form">
    <form action="#" name="user-form" method="post">
        <h2>Form Here</h2>
        <p>*required fields</p><hr>

        <div id="main">
            <div class="field">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" name="user-name" placeholder="placeholder text">
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="placeholder text"/>

            </div>
            <div class="field">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" placeholder="placeholder text"/>

            </div>
            <div class="field">
            <label for="message">Message:</label>
            <textarea name="message"></textarea>
            </div>
        </div>
        <div id="submit">
            <input type="submit" value="Submit"/>
        </div>
        <div id="hintEmail"><div class="hint">Form field hint</div></div>
        <div id="hintWebsite"><div class="hint">Form field hint</div></div>


    </form>
</div>

</body>
</html>
